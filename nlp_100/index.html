<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    {% include seo.html %}

<body>
<script>
    var lang = navigator.language || navigator.userLanguage;
    if (lang.indexOf('ja') == 0)
        window.location = 'ja/';
    else if (lang.indexOf('ko') == 0)
        window.location = 'ko/'
    else if (lang.indexOf('zh') == 0)
        window.location = 'zh/'
    else
        window.location = 'en/';
</script>
</body>
</html>
